<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Volume Balok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Kalkulator Volume Balok</h1>

    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <label for="length" class="form-label">Panjang:</label>
            <input type="number" class="form-control" id="length">

            <label for="width" class="form-label">Lebar:</label>
            <input type="number" class="form-control" id="width">

            <label for="height" class="form-label">Tinggi:</label>
            <input type="number" class="form-control" id="height">

            <button onclick="calculateVolume()" class="btn btn-primary mt-3 w-100">Hitung Volume</button>

            <div id="result" class="mt-4" style="display:none;">
                <div class="alert alert-success">
                    <h5 class="alert-heading">Hasil Perhitungan</h5>
                    <p class="card-text" id="volumeResult"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/calculateVolume.js" defer></script>
</body>
</html>
