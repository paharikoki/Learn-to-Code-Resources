<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var P = 10;
        var L = 5;
        var T = 7;
        volume =
            P * L * T;
        document.write("panjang balok adalah =" + P + "<br>")
        document.write("panjang balok adalah =" + L + "<br>")
        document.write("panjang balok adalah =" + T + "<br>")
    </script>
</head>

<body>
    <h2>Volume balok adalah = <script>
            document.write(volume)
        </script>
    </h2>
</body>

</html>
